
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эмма</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 180px;
      border-radius: 50%;
      margin-top: 40px;
    }
    h1 {
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input {
      margin-top: 30px;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/sq7vhYK/emma-avatar.png" alt="Эмма">
  <h1>Привет, Ярик!</h1>
  <input id="userInput" placeholder="Спроси меня о чём-нибудь..." />
  <br>
  <button onclick="talk()">Поговорить</button>
  <p id="response" style="margin-top: 20px;"></p>

  <script>
    function talk() {
      const input = document.getElementById("userInput").value;
      const responseEl = document.getElementById("response");

      if (!input.trim()) {
        responseEl.innerText = "Скажи что-нибудь!";
        speak("Скажи что-нибудь!");
        return;
      }

      const reply = `Ты сказал: "${input}". Я скоро научусь отвечать!`;
      responseEl.innerText = reply;
      speak(reply);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      utterance.voice = speechSynthesis.getVoices().find(v => v.lang === 'ru-RU');
      speechSynthesis.speak(utterance);
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
